<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quest: Adaptive Quiz System</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2d1b69 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(41, 41, 72, 0.8);
      padding: 25px;
      border-radius: 20px;
      border: 2px solid #00ffff;
    }
    
    .quiz-title {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00ffff;
    }
    
    .quiz-progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    
    .progress-bar {
      flex: 1;
      height: 12px;
      background: #333;
      border-radius: 6px;
      margin: 0 15px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #ffd700);
      transition: width 0.8s ease;
      border-radius: 6px;
    }
    
    .question-container {
      background: rgba(41, 41, 72, 0.9);
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      min-height: 400px;
    }
    
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .question-number {
      background: rgba(0, 255, 255, 0.2);
      color: #00ffff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    .difficulty-indicator {
      display: flex;
      gap: 5px;
    }
    
    .difficulty-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
    }
    
    .difficulty-dot.active {
      background: #ffd700;
    }
    
    .question-text {
      font-size: 1.3em;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    
    .question-options {
      display: grid;
      gap: 15px;
      margin: 25px 0;
    }
    
    .option-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #444;
      color: white;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      font-size: 1.1em;
      position: relative;
    }
    
    .option-button:hover {
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .option-button.selected {
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.2);
    }
    
    .option-button.correct {
      border-color: #00ff00;
      background: rgba(0, 255, 0, 0.2);
    }
    
    .option-button.incorrect {
      border-color: #ff4444;
      background: rgba(255, 68, 68, 0.2);
    }
    
    .option-button.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .code-block {
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      color: #d4d4d4;
      font-size: 1.1em;
      line-height: 1.6;
      overflow-x: auto;
    }
    
    .feedback-container {
      margin: 25px 0;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.1em;
      display: none;
    }
    
    .feedback-correct {
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid #00ff00;
      color: #00ff00;
    }
    
    .feedback-incorrect {
      background: rgba(255, 68, 68, 0.2);
      border: 2px solid #ff4444;
      color: #ff4444;
    }
    
    .explanation {
      margin-top: 15px;
      font-size: 0.95em;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .hint-container {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      display: none;
    }
    
    .hint-title {
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }
    
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #00ffff, #0099cc);
      color: #000;
    }
    
    .btn-primary:hover {
      background: linear-gradient(45deg, #0099cc, #00ffff);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #ffd700;
      color: #ffd700;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .stats-panel {
      background: rgba(41, 41, 72, 0.8);
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      text-align: center;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    
    .stat-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
    }
    
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #00ffff;
    }
    
    .stat-label {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 5px;
    }
    
    .mistake-review {
      background: rgba(255, 68, 68, 0.1);
      border: 2px solid #ff4444;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .mistake-title {
      color: #ff4444;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .adaptive-message {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }
    
    .hidden { display: none; }
    
    @media (max-width: 768px) {
      .container { padding: 10px; }
      .question-container { padding: 20px; }
      .action-buttons { flex-direction: column; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="quiz-header">
    <div class="quiz-title" id="quizTitle">Programming Fundamentals</div>
    <div class="quiz-progress">
      <span id="questionCounter">Question 1 of 10</span>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span id="accuracyDisplay">Accuracy: 100%</span>
    </div>
  </div>

  <div class="question-container" id="questionContainer">
    <div class="question-header">
      <div class="question-number" id="questionNumber">Question 1</div>
      <div class="difficulty-indicator" id="difficultyIndicator">
        <div class="difficulty-dot active"></div>
        <div class="difficulty-dot"></div>
        <div class="difficulty-dot"></div>
      </div>
    </div>

    <div class="question-text" id="questionText">
      What is a variable in programming?
    </div>

    <div id="codeBlock" class="code-block hidden">
      <!-- Code examples will be inserted here -->
    </div>

    <div class="question-options" id="questionOptions">
      <!-- Options will be dynamically generated -->
    </div>

    <div id="hintContainer" class="hint-container">
      <div class="hint-title">💡 Hint</div>
      <div id="hintText"></div>
    </div>

    <div id="feedbackContainer" class="feedback-container">
      <div id="feedbackText"></div>
      <div id="explanationText" class="explanation"></div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-secondary" id="hintButton" onclick="showHint()">💡 Hint</button>
      <button class="btn btn-primary" id="submitButton" onclick="submitAnswer()" disabled>Submit Answer</button>
      <button class="btn btn-primary hidden" id="nextButton" onclick="nextQuestion()">Next Question</button>
    </div>
  </div>

  <div id="mistakeReview" class="mistake-review hidden">
    <div class="mistake-title">📚 Let's Review This Concept</div>
    <div id="mistakeContent"></div>
  </div>

  <div id="adaptiveMessage" class="adaptive-message hidden">
    <div id="adaptiveText"></div>
  </div>

  <div id="statsPanel" class="stats-panel hidden">
    <h3>📊 Your Performance</h3>
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="finalScore">0</div>
        <div class="stat-label">Score</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="finalAccuracy">0%</div>
        <div class="stat-label">Accuracy</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="xpEarned">0</div>
        <div class="stat-label">XP Earned</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="timeSpent">0m</div>
        <div class="stat-label">Time Spent</div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="btn btn-secondary" onclick="reviewMistakes()">📚 Review Mistakes</button>
      <button class="btn btn-primary" onclick="continueToNext()">Continue Learning</button>
    </div>
  </div>
</div>

<script>
// Enhanced Adaptive Quiz System
class AdaptiveQuizSystem {
  constructor() {
    this.questions = this.generateQuestionBank();
    this.currentQuestionIndex = 0;
    this.selectedQuestions = [];
    this.userAnswers = [];
    this.selectedAnswer = null;
    this.hasAnswered = false;
    this.startTime = Date.now();
    this.questionStartTime = Date.now();
    this.score = 0;
    this.correctAnswers = 0;
    this.hintsUsed = 0;
    this.mistakePatterns = {};
    this.currentDifficulty = 'easy';
    this.adaptiveAdjustments = 0;
  }

  generateQuestionBank() {
    return {
      'programming-basics': {
        easy: [
          {
            id: 'var_1',
            question: 'What is a variable in programming?',
            options: [
              'A container that holds data',
              'A type of computer',
              'A programming language',
              'A website address'
            ],
            correct: 0,
            explanation: 'A variable is like a labeled box that stores information. You can put data in it, change the contents, and use it throughout your program.',
            hint: 'Think of it as a storage container with a name.',
            topic: 'variables',
            concepts: ['data storage', 'naming', 'memory']
          },
          {
            id: 'str_1',
            question: 'Which of these is a string in Python?',
            options: [
              '42',
              '"Hello World"',
              'true',
              '3.14'
            ],
            correct: 1,
            explanation: 'Strings are text data wrapped in quotes. "Hello World" is a string because it\'s text enclosed in double quotes.',
            hint: 'Look for text wrapped in quotation marks.',
            topic: 'data-types',
            concepts: ['strings', 'quotes', 'text data']
          },
          {
            id: 'print_1',
            question: 'What does the print() function do in Python?',
            options: [
              'Saves data to a file',
              'Displays text on the screen',
              'Deletes variables',
              'Creates new variables'
            ],
            correct: 1,
            explanation: 'The print() function displays text and values on the screen, making them visible to the user.',
            hint: 'Think about what you see when a program runs.',
            topic: 'functions',
            concepts: ['output', 'display', 'console']
          }
        ],
        medium: [
          {
            id: 'var_2',
            question: 'What will this code output?',
            code: 'x = 5\ny = x + 3\nprint(y)',
            options: ['5', '8', '53', 'Error'],
            correct: 1,
            explanation: 'x is assigned 5, then y gets x + 3 which is 5 + 3 = 8. The print() function displays 8.',
            hint: 'Follow the variable assignments step by step.',
            topic: 'variables',
            concepts: ['assignment', 'arithmetic', 'evaluation']
          },
          {
            id: 'str_2',
            question: 'How do you combine two strings in Python?',
            options: [
              'string1 + string2',
              'string1 * string2',
              'string1 - string2',
              'string1 / string2'
            ],
            correct: 0,
            explanation: 'The + operator concatenates (joins) strings together. "Hello" + "World" becomes "HelloWorld".',
            hint: 'Think about which mathematical operator means "add together".',
            topic: 'strings',
            concepts: ['concatenation', 'operators', 'combination']
          }
        ],
        hard: [
          {
            id: 'var_3',
            question: 'What happens when you try to use a variable before defining it?',
            code: 'print(unknown_variable)',
            options: [
              'Prints "unknown_variable"',
              'Prints nothing',
              'Raises a NameError',
              'Creates the variable automatically'
            ],
            correct: 2,
            explanation: 'Python raises a NameError when you try to use a variable that hasn\'t been defined yet.',
            hint: 'Python needs to know what a variable is before you can use it.',
            topic: 'variables',
            concepts: ['scope', 'errors', 'definition']
          }
        ]
      }
    };
  }

  startQuiz(category = 'programming-basics', targetQuestions = 10) {
    this.category = category;
    this.selectedQuestions = this.selectAdaptiveQuestions(category, targetQuestions);
    this.currentQuestionIndex = 0;
    this.displayQuestion();
    this.updateProgress();
  }

  selectAdaptiveQuestions(category, count) {
    const questions = this.questions[category];
    let selected = [];
    
    // Start with easy questions
    selected.push(...this.shuffleArray(questions.easy).slice(0, Math.ceil(count * 0.4)));
    
    // Add medium questions
    if (questions.medium) {
      selected.push(...this.shuffleArray(questions.medium).slice(0, Math.ceil(count * 0.4)));
    }
    
    // Add hard questions
    if (questions.hard) {
      selected.push(...this.shuffleArray(questions.hard).slice(0, Math.ceil(count * 0.2)));
    }
    
    return this.shuffleArray(selected).slice(0, count);
  }

  shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  }

  displayQuestion() {
    if (this.currentQuestionIndex >= this.selectedQuestions.length) {
      this.completeQuiz();
      return;
    }

    const question = this.selectedQuestions[this.currentQuestionIndex];
    this.selectedAnswer = null;
    this.hasAnswered = false;
    this.questionStartTime = Date.now();

    // Update question display
    document.getElementById('questionNumber').textContent = `Question ${this.currentQuestionIndex + 1}`;
    document.getElementById('questionText').textContent = question.question;

    // Show code block if present
    const codeBlock = document.getElementById('codeBlock');
    if (question.code) {
      codeBlock.textContent = question.code;
      codeBlock.classList.remove('hidden');
    } else {
      codeBlock.classList.add('hidden');
    }

    // Update difficulty indicator
    this.updateDifficultyIndicator(question);

    // Generate options
    this.generateOptions(question);

    // Reset UI elements
    document.getElementById('feedbackContainer').style.display = 'none';
    document.getElementById('hintContainer').style.display = 'none';
    document.getElementById('submitButton').disabled = true;
    document.getElementById('nextButton').classList.add('hidden');
    document.getElementById('hintButton').style.display = 'inline-block';

    this.updateProgress();
  }

  updateDifficultyIndicator(question) {
    const indicator = document.getElementById('difficultyIndicator');
    const dots = indicator.querySelectorAll('.difficulty-dot');
    
    dots.forEach(dot => dot.classList.remove('active'));
    
    const difficulty = this.getDifficulty(question);
    const activeCount = difficulty === 'easy' ? 1 : difficulty === 'medium' ? 2 : 3;
    
    for (let i = 0; i < activeCount; i++) {
      dots[i].classList.add('active');
    }
  }

  getDifficulty(question) {
    // Determine difficulty based on question properties
    if (question.code && question.concepts.length > 2) return 'hard';
    if (question.concepts.length > 1) return 'medium';
    return 'easy';
  }

  generateOptions(question) {
    const container = document.getElementById('questionOptions');
    container.innerHTML = '';

    question.options.forEach((option, index) => {
      const button = document.createElement('button');
      button.className = 'option-button';
      button.textContent = option;
      button.onclick = () => this.selectOption(index);
      container.appendChild(button);
    });
  }

  selectOption(index) {
    if (this.hasAnswered) return;

    // Remove previous selections
    document.querySelectorAll('.option-button').forEach(btn => {
      btn.classList.remove('selected');
    });

    // Select current option
    document.querySelectorAll('.option-button')[index].classList.add('selected');
    this.selectedAnswer = index;
    document.getElementById('submitButton').disabled = false;
  }

  showHint() {
    const question = this.selectedQuestions[this.currentQuestionIndex];
    document.getElementById('hintText').textContent = question.hint;
    document.getElementById('hintContainer').style.display = 'block';
    document.getElementById('hintButton').style.display = 'none';
    this.hintsUsed++;
  }

  submitAnswer() {
    if (this.hasAnswered || this.selectedAnswer === null) return;

    const question = this.selectedQuestions[this.currentQuestionIndex];
    const isCorrect = this.selectedAnswer === question.correct;
    const timeSpent = (Date.now() - this.questionStartTime) / 1000;

    this.hasAnswered = true;
    this.processAnswer(isCorrect, question, timeSpent);
  }

  processAnswer(isCorrect, question, timeSpent) {
    // Record answer
    this.userAnswers.push({
      questionId: question.id,
      correct: isCorrect,
      timeSpent: timeSpent,
      hintsUsed: document.getElementById('hintContainer').style.display === 'block',
      selectedAnswer: this.selectedAnswer,
      correctAnswer: question.correct
    });

    // Update statistics
    if (isCorrect) {
      this.correctAnswers++;
      this.score += this.calculateScore(question, timeSpent);
    } else {
      this.recordMistake(question);
    }

    // Show feedback
    this.showFeedback(isCorrect, question);

    // Update visual feedback on options
    this.updateOptionVisuals(isCorrect, question.correct);

    // Adaptive difficulty adjustment
    this.adjustDifficulty(isCorrect, timeSpent);

    // Show next button
    document.getElementById('submitButton').style.display = 'none';
    document.getElementById('nextButton').classList.remove('hidden');

    this.updateProgress();
  }

  calculateScore(question, timeSpent) {
    const difficulty = this.getDifficulty(question);
    let baseScore = { easy: 10, medium: 20, hard: 35 }[difficulty];
    
    // Time bonus
    if (timeSpent < 10) baseScore *= 1.5;
    else if (timeSpent < 20) baseScore *= 1.2;
    
    // Hint penalty
    if (document.getElementById('hintContainer').style.display === 'block') {
      baseScore *= 0.8;
    }
    
    return Math.round(baseScore);
  }

  recordMistake(question) {
    if (!this.mistakePatterns[question.topic]) {
      this.mistakePatterns[question.topic] = {
        count: 0,
        questions: [],
        concepts: new Set()
      };
    }
    
    this.mistakePatterns[question.topic].count++;
    this.mistakePatterns[question.topic].questions.push(question);
    question.concepts.forEach(concept => {
      this.mistakePatterns[question.topic].concepts.add(concept);
    });
  }

  adjustDifficulty(isCorrect, timeSpent) {
    // Simple adaptive logic
    if (isCorrect && timeSpent < 15) {
      // User is doing well, can handle harder questions
      this.currentDifficulty = this.currentDifficulty === 'easy' ? 'medium' : 'hard';
      this.showAdaptiveMessage('🚀 Great job! Increasing difficulty level.');
    } else if (!isCorrect || timeSpent > 45) {
      // User struggling, provide easier questions
      this.currentDifficulty = this.currentDifficulty === 'hard' ? 'medium' : 'easy';
      this.showAdaptiveMessage('📚 Let\'s review some fundamentals.');
    }
    
    this.adaptiveAdjustments++;
  }

  showAdaptiveMessage(message) {
    document.getElementById('adaptiveText').textContent = message;
    document.getElementById('adaptiveMessage').classList.remove('hidden');
    
    setTimeout(() => {
      document.getElementById('adaptiveMessage').classList.add('hidden');
    }, 3000);
  }

  showFeedback(isCorrect, question) {
    const container = document.getElementById('feedbackContainer');
    const feedbackText = document.getElementById('feedbackText');
    const explanationText = document.getElementById('explanationText');

    container.className = `feedback-container ${isCorrect ? 'feedback-correct' : 'feedback-incorrect'}`;
    container.style.display = 'block';
    
    if (isCorrect) {
      feedbackText.textContent = '✅ Excellent! You got it right!';
    } else {
      feedbackText.textContent = '❌ Not quite right. Let\'s learn from this!';
      this.showMistakeReview(question);
    }

    explanationText.textContent = question.explanation;
  }

  showMistakeReview(question) {
    const container = document.getElementById('mistakeReview');
    const content = document.getElementById('mistakeContent');
    
    content.innerHTML = `
      <p><strong>Topic:</strong> ${question.topic}</p>
      <p><strong>Key Concepts:</strong> ${question.concepts.join(', ')}</p>
      <p><strong>Remember:</strong> ${question.explanation}</p>
      <p><em>This concept will be reviewed in future questions.</em></p>
    `;
    
    container.classList.remove('hidden');
  }

  updateOptionVisuals(isCorrect, correctIndex) {
    const options = document.querySelectorAll('.option-button');
    
    options.forEach((option, index) => {
      option.classList.add('disabled');
      
      if (index === correctIndex) {
        option.classList.add('correct');
      } else if (index === this.selectedAnswer && !isCorrect) {
        option.classList.add('incorrect');
      }
    });
  }

  nextQuestion() {
    document.getElementById('mistakeReview').classList.add('hidden');
    this.currentQuestionIndex++;
    this.displayQuestion();
  }

  updateProgress() {
    const progress = ((this.currentQuestionIndex + 1) / this.selectedQuestions.length) * 100;
    document.getElementById('progressFill').style.width = progress + '%';
    
    const accuracy = this.currentQuestionIndex > 0 ? 
      Math.round((this.correctAnswers / (this.currentQuestionIndex + 1)) * 100) : 100;
    
    document.getElementById('questionCounter').textContent = 
      `Question ${this.currentQuestionIndex + 1} of ${this.selectedQuestions.length}`;
    document.getElementById('accuracyDisplay').textContent = `Accuracy: ${accuracy}%`;
  }

  completeQuiz() {
    const totalTime = Math.round((Date.now() - this.startTime) / 1000 / 60);
    const accuracy = Math.round((this.correctAnswers / this.selectedQuestions.length) * 100);
    const xpEarned = this.score;

    // Hide question container
    document.getElementById('questionContainer').classList.add('hidden');

    // Show stats
    document.getElementById('finalScore').textContent = this.score;
    document.getElementById('finalAccuracy').textContent = accuracy + '%';
    document.getElementById('xpEarned').textContent = xpEarned;
    document.getElementById('timeSpent').textContent = totalTime + 'm';
    document.getElementById('statsPanel').classList.remove('hidden');

    // Save progress (would integrate with main learning system)
    this.saveQuizResults();
  }

  saveQuizResults() {
    const results = {
      category: this.category,
      score: this.score,
      accuracy: Math.round((this.correctAnswers / this.selectedQuestions.length) * 100),
      timeSpent: Math.round((Date.now() - this.startTime) / 1000),
      hintsUsed: this.hintsUsed,
      mistakePatterns: this.mistakePatterns,
      adaptiveAdjustments: this.adaptiveAdjustments,
      answers: this.userAnswers
    };

    // Store in localStorage (would integrate with main system)
    localStorage.setItem('quiz_results', JSON.stringify(results));
  }

  reviewMistakes() {
    alert('Mistake review feature would show detailed explanations and practice questions for weak areas.');
  }

  continueToNext() {
    alert('Would navigate to next lesson or back to main menu.');
  }
}

// Initialize quiz system
const quizSystem = new AdaptiveQuizSystem();

// Global functions
function showHint() {
  quizSystem.showHint();
}

function submitAnswer() {
  quizSystem.submitAnswer();
}

function nextQuestion() {
  quizSystem.nextQuestion();
}

function reviewMistakes() {
  quizSystem.reviewMistakes();
}

function continueToNext() {
  quizSystem.continueToNext();
}

// Start quiz when page loads
window.onload = function() {
  quizSystem.startQuiz('programming-basics', 10);
};
</script>
