<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Quest: Enhanced Main Menu</title>
  <style>
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #2d1b69 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 2s infinite alternate; }
    @keyframes twinkle { 0% { opacity: 0.3; } 100% { opacity: 1; } }
    
    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .title {
      font-size: 3em;
      font-weight: bold;
      margin: 20px 0;
      background: linear-gradient(45deg, #00ffff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.2em;
      color: #00ffff;
      opacity: 0.9;
    }
    
    /* User Profile HUD */
    .user-profile {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(41, 41, 72, 0.95);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      border: 2px solid #00ffff;
      z-index: 1000;
      min-width: 300px;
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.3);
    }
    
    .profile-section {
      margin: 15px 0;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }
    
    .profile-section:last-child {
      border-bottom: none;
    }
    
    .xp-bar {
      width: 100%;
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin: 8px 0;
    }
    
    .xp-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #ffd700);
      transition: width 0.8s ease;
      border-radius: 6px;
    }
    
    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin: 40px 0;
    }
    
    .menu-item {
      background: rgba(41, 41, 72, 0.8);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 20px;
      border: 2px solid #444;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .menu-item:hover {
      border-color: #00ffff;
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
    }
    
    .menu-item.locked {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .menu-icon {
      font-size: 3em;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .menu-title {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .menu-description {
      opacity: 0.8;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }
    
    .menu-progress {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
    }
    
    .progress-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 8px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #00ff00);
      transition: width 0.5s ease;
      border-radius: 4px;
    }
    
    /* Daily Quests Panel */
    .quests-panel {
      background: rgba(41, 41, 72, 0.9);
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
    }
    
    .quests-title {
      font-size: 1.5em;
      color: #ffd700;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .quests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .quest-card {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .quest-card:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: translateY(-2px);
    }
    
    .quest-card.completed {
      background: rgba(0, 255, 0, 0.1);
      border-color: #00ff00;
    }
    
    .quest-reward {
      color: #ffd700;
      font-weight: bold;
      margin-top: 10px;
    }
    
    /* Search and Filter */
    .search-section {
      margin: 30px 0;
      text-align: center;
    }
    
    .search-input {
      width: 100%;
      max-width: 500px;
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid #00ffff;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid #00ffff;
      background: transparent;
      color: #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover,
    .filter-btn.active {
      background: #00ffff;
      color: #000;
    }
    
    /* Login Form */
    .login-form {
      background: rgba(0,0,0,0.6);
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: 30px auto;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .login-form h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    
    .login-form input {
      width: 100%;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1em;
      box-sizing: border-box;
    }
    
    .login-form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .login-form button {
      width: 100%;
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffff, #ffd700);
      color: #222;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-form button:hover {
      background: linear-gradient(90deg, #ffd700, #00ffff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }
    
    .logout-btn {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff4444;
      color: #ff4444;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
      margin-left: 10px;
    }
    
    .logout-btn:hover {
      background: rgba(255, 0, 0, 0.4);
      transform: translateY(-1px);
    }
    
    .hidden { display: none; }
    
    @media (max-width: 768px) {
      .container { padding: 10px; }
      .user-profile { 
        position: static; 
        margin: 20px auto;
        max-width: 350px;
      }
      .menu-grid { grid-template-columns: 1fr; }
      .title { font-size: 2.2em; }
      .filter-buttons { justify-content: center; }
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- User Profile HUD -->
<div class="user-profile" id="userProfile" style="display:none;">
  <div class="profile-section">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span>üë§ <span id="currentUser">Player</span></span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  
  <div class="profile-section">
    <div>üåü Level <span id="userLevel">1</span> ‚Ä¢ <span id="totalXP">0</span> XP</div>
    <div style="font-size: 0.9em; opacity: 0.8;">Next level: <span id="xpToNext">100</span> XP</div>
    <div class="xp-bar">
      <div class="xp-fill" id="xpFill"></div>
    </div>
  </div>
  
  <div class="profile-section">
    <div>üî• Streak: <span id="currentStreak">0</span> days</div>
    <div>üèÜ Best: <span id="bestStreak">0</span> days</div>
    <div>üéØ Accuracy: <span id="overallAccuracy">0%</span></div>
  </div>
  
  <div class="profile-section">
    <div>üìä Last Level: <span id="lastLevel">None</span></div>
    <div>üíØ Total Score: <span id="totalScore">0</span></div>
  </div>
</div>

<!-- Login Form -->
<div id="loginSection" class="login-form">
  <h2>üöÄ Join Code Quest</h2>
  <p style="opacity: 0.8; margin-bottom: 20px;">Create an account or login to save your progress</p>
  <input type="text" id="loginUsername" placeholder="Choose a username">
  <input type="password" id="loginPassword" placeholder="Create a password">
  <button onclick="login()">Start Learning</button>
  <div id="loginMsg" style="color:#ffd700;margin-top:15px;font-size:0.9em;"></div>
</div>

<div class="container" id="mainContent" style="display:none;">
  <div class="header">
    <div class="title">Code Quest</div>
    <div class="subtitle">Master Programming Through Adaptive Learning</div>
  </div>
  
  <!-- Search and Filter Section -->
  <div class="search-section">
    <input type="text" class="search-input" id="searchInput" placeholder="üîç Search levels by difficulty or topic...">
    <div class="filter-buttons">
      <button class="filter-btn active" onclick="filterLevels('all')">All Levels</button>
      <button class="filter-btn" onclick="filterLevels('beginner')">Beginner</button>
      <button class="filter-btn" onclick="filterLevels('intermediate')">Intermediate</button>
      <button class="filter-btn" onclick="filterLevels('advanced')">Advanced</button>
      <button class="filter-btn" onclick="filterLevels('completed')">Completed</button>
    </div>
  </div>
  
  <!-- Daily Quests -->
  <div class="quests-panel">
    <div class="quests-title">üéØ Daily Quests</div>
    <div class="quests-grid" id="dailyQuests">
      <!-- Quests will be dynamically generated -->
    </div>
  </div>
  
  <!-- Learning Levels Menu -->
  <div class="menu-grid" id="menuGrid">
    <!-- Menu items will be dynamically generated -->
  </div>
</div>

<script src="enhanced-progress-tracker.js"></script>
<script>
// Enhanced Menu System with Consistent Navigation
class EnhancedMenuSystem {
  constructor() {
    this.progressTracker = new EnhancedProgressTracker();
    this.currentFilter = 'all';
    this.levels = this.initializeLevels();
  }

  initializeLevels() {
    return [
      {
        id: 'levels1-2',
        title: 'Levels 1-2: Programming Basics',
        icon: 'üå±',
        description: 'Variables, strings, and your first Python programs',
        difficulty: 'beginner',
        topics: ['Variables', 'Strings', 'Print', 'Input'],
        unlocked: true,
        file: 'enhanced-levels1-2.html',
        totalQuestions: 12
      },
      {
        id: 'levels3-4',
        title: 'Levels 3-4: Math & Decisions',
        icon: 'üî¢',
        description: 'Calculations, if/else statements, and logical thinking',
        difficulty: 'beginner',
        topics: ['Math', 'Operators', 'If/Else', 'Conditions'],
        unlocked: false,
        file: 'enhanced-levels3-4.html',
        totalQuestions: 12
      },
      {
        id: 'levels5-6',
        title: 'Levels 5-6: Loops & Functions',
        icon: 'üîÑ',
        description: 'Repetition, automation, and code organization',
        difficulty: 'intermediate',
        topics: ['Loops', 'Functions', 'Lists', 'Organization'],
        unlocked: false,
        file: 'enhanced-levels5-6.html',
        totalQuestions: 15
      },
      {
        id: 'levels7-8',
        title: 'Levels 7-8: Interactive & Visual',
        icon: 'üé®',
        description: 'User interaction, graphics, and creative programming',
        difficulty: 'intermediate',
        topics: ['Input', 'Graphics', 'Interaction', 'Creativity'],
        unlocked: false,
        file: 'enhanced-levels7-8.html',
        totalQuestions: 18
      },
      {
        id: 'levels9-10',
        title: 'Levels 9-10: Final Projects',
        icon: 'üèÜ',
        description: 'Complete applications and portfolio projects',
        difficulty: 'advanced',
        topics: ['Projects', 'Applications', 'Portfolio', 'Mastery'],
        unlocked: false,
        file: 'enhanced-levels9-10.html',
        totalQuestions: 20
      }
    ];
  }

  login(auto = false) {
    const success = this.progressTracker.login(auto);
    if (success) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').style.display = '';
      document.getElementById('userProfile').style.display = '';
      
      this.updateDisplay();
      this.checkUnlocks();
      this.updateDailyQuests();
    }
    return success;
  }

  logout() {
    this.progressTracker.logout();
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('userProfile').style.display = 'none';
    document.getElementById('loginSection').style.display = '';
  }

  updateDisplay() {
    if (!this.progressTracker.currentUser) return;
    
    const stats = this.progressTracker.userStats;
    
    // Update profile display
    document.getElementById('currentUser').textContent = this.progressTracker.currentUser.username;
    document.getElementById('totalXP').textContent = stats.totalXP;
    document.getElementById('userLevel').textContent = stats.level;
    document.getElementById('currentStreak').textContent = stats.currentStreak;
    document.getElementById('bestStreak').textContent = stats.bestStreak;
    document.getElementById('overallAccuracy').textContent = this.getOverallAccuracy() + '%';
    document.getElementById('lastLevel').textContent = stats.lastLevel || 'None';
    document.getElementById('totalScore').textContent = stats.totalScore || 0;
    
    // XP to next level
    const currentLevelXP = (stats.level - 1) * 100;
    const nextLevelXP = stats.level * 100;
    const progressXP = stats.totalXP - currentLevelXP;
    const xpToNext = nextLevelXP - stats.totalXP;
    
    document.getElementById('xpToNext').textContent = Math.max(0, xpToNext);
    document.getElementById('xpFill').style.width = Math.min(100, (progressXP / 100) * 100) + '%';
    
    this.updateMenuDisplay();
  }

  getOverallAccuracy() {
    const stats = this.progressTracker.userStats;
    if (stats.totalQuestions === 0) return 0;
    return Math.round((stats.correctAnswers / stats.totalQuestions) * 100);
  }

  updateMenuDisplay() {
    const grid = document.getElementById('menuGrid');
    grid.innerHTML = '';
    
    const filteredLevels = this.filterLevelsBySearch();
    
    filteredLevels.forEach(level => {
      const progress = this.progressTracker.userProgress[level.id.replace('-', '')] || {};
      const progressPercent = progress.questionsTotal > 0 ? 
        Math.round((progress.questionsCorrect / progress.questionsTotal) * 100) : 0;
      
      const card = document.createElement('div');
      card.className = `menu-item ${level.unlocked ? '' : 'locked'}`;
      card.onclick = () => this.openLevel(level);
      
      card.innerHTML = `
        <div class="menu-icon">${level.icon}</div>
        <div class="menu-title">${level.title}</div>
        <div class="menu-description">${level.description}</div>
        <div class="menu-progress">
          <div class="progress-stats">
            <span>Progress: ${progressPercent}%</span>
            <span>üéØ ${progress.accuracy || 0}%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progressPercent}%"></div>
          </div>
          <div class="progress-stats">
            <span>‚≠ê ${progress.xp || 0} XP</span>
            <span>üìù ${level.totalQuestions} questions</span>
          </div>
          <div style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
            Topics: ${level.topics.join(', ')}
          </div>
        </div>
      `;
      
      grid.appendChild(card);
    });
  }

  updateDailyQuests() {
    this.progressTracker.updateDailyQuests();
    const questsContainer = document.getElementById('dailyQuests');
    questsContainer.innerHTML = '';
    
    this.progressTracker.dailyQuests.forEach(quest => {
      const questCard = document.createElement('div');
      questCard.className = `quest-card ${quest.completed ? 'completed' : ''}`;
      
      questCard.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
          <span style="font-size: 1.5em;">${quest.icon}</span>
          <strong>${quest.title}</strong>
        </div>
        <div style="margin-bottom: 10px; opacity: 0.9;">${quest.description}</div>
        <div style="margin-bottom: 10px;">
          Progress: ${quest.progress}/${quest.target}
          <div class="progress-bar" style="margin-top: 5px;">
            <div class="progress-fill" style="width: ${(quest.progress / quest.target) * 100}%"></div>
          </div>
        </div>
        <div class="quest-reward">${quest.completed ? '‚úÖ Completed!' : `+${quest.reward} XP`}</div>
      `;
      
      questsContainer.appendChild(questCard);
    });
  }

  filterLevelsBySearch() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    let filtered = this.levels;
    
    if (searchTerm) {
      filtered = filtered.filter(level => 
        level.title.toLowerCase().includes(searchTerm) ||
        level.description.toLowerCase().includes(searchTerm) ||
        level.topics.some(topic => topic.toLowerCase().includes(searchTerm)) ||
        level.difficulty.toLowerCase().includes(searchTerm)
      );
    }
    
    if (this.currentFilter !== 'all') {
      filtered = filtered.filter(level => {
        switch (this.currentFilter) {
          case 'beginner':
          case 'intermediate':
          case 'advanced':
            return level.difficulty === this.currentFilter;
          case 'completed':
            const progress = this.progressTracker.userProgress[level.id.replace('-', '')];
            return progress && progress.completed;
          default:
            return true;
        }
      });
    }
    
    return filtered;
  }

  checkUnlocks() {
    // Simple unlock logic - each level unlocks the next
    this.levels.forEach((level, index) => {
      if (index === 0) {
        level.unlocked = true;
      } else {
        const prevLevel = this.levels[index - 1];
        const prevProgress = this.progressTracker.userProgress[prevLevel.id.replace('-', '')];
        level.unlocked = prevProgress && prevProgress.completed;
      }
    });
  }

  openLevel(level) {
    if (!level.unlocked) {
      alert('Complete previous levels to unlock this one!');
      return;
    }
    
    // Navigate to the level file
    window.location.href = level.file;
  }

  filterLevels(filter) {
    this.currentFilter = filter;
    
    // Update button states
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    event.target.classList.add('active');
    
    this.updateMenuDisplay();
  }
}

// Global functions
const menuSystem = new EnhancedMenuSystem();

function login(auto) {
  return menuSystem.login(auto);
}

function logout() {
  menuSystem.logout();
}

function filterLevels(filter) {
  menuSystem.filterLevels(filter);
}

// Search functionality
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('searchInput');
  if (searchInput) {
    searchInput.addEventListener('input', () => {
      menuSystem.updateMenuDisplay();
    });
  }
});

// Stars animation
function createStars() {
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
    star.style.animationDelay = Math.random() * 2 + 's';
    starsContainer.appendChild(star);
  }
}

// Initialize on page load
window.onload = function() {
  createStars();
  
  // Try auto-login if session exists
  const session = menuSystem.progressTracker.getLoginSession();
  if (session) {
    menuSystem.login(true);
  }
};
</script>
</body>
</html>
